models:
  common:
    isIncludeOnly: true
    fields:
      id:
        type: 'uuid'
        isPrimaryKey: true
      notes:
        type: 'string'
        isLong: true
  user:
    description: 'A user of the platform'
    includes:
      common: true
    fields:
      name:
        description: 'Name of the user'
        type: 'string'
        validations:
          isRequired: true
          isUnique: true
      surname: { type: 'string' }
      aBoolean:
        type: 'boolean'
        validations:
          isRequired: true
        defaultValue: false
  project:
    includes:
      common: true
    fields:
      name: { type: 'string' }
    relations:
      projectManager:
        model: 'user'
        validations:
          isRequired: true
      technicalManager:
        model: 'user'
        inverse: false

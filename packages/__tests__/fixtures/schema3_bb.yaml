models:
  common:
    isIncludeOnly:        true
    fields:
      id:
        type:             'string'
        isPrimaryKey:     true
      isDeleted:
        type:             'boolean'
        defaultValue:     false
        isRequired:       true
      _ver:
        description:      'Version number'
        type:             'number'
        defaultValue:     1
        isRequired:       true
      createdAt:
        type:             'date'
    relations:
      creator:
        model:            'user'
        inverse:          false

  # -----------------------------------------------
  appConfig:
    relations:
      project:            true
  # -----------------------------------------------
  coreLogEntry:
    includes:
      common:             true
    fields:
      action:
        type:             'string'
        isRequired:       true
      url:
        type:             'string'
      result:
        type:             'string'
      ip:
        type:             'string'
      details:
        type:             'json'
    relations:
      user:               true
  # -----------------------------------------------
  user:
    description:          'A user of the application'
    includes:
      common:             true
    fields:
      login:
        type:             'string'
        isRequired:       true
        hasAtLeastChars: 1
        isUnique:       true
      hash:
        type:             'string'
  # -----------------------------------------------
  xUserRole:
    relations:
      user: { isRequired: true }
      role: { isRequired: true }
  # -----------------------------------------------
  role:
    includes:
      common:             true
    fields:
      name:
        type:             'string'
        isUnique:         true
      notes:
        type:             'string'
        isLong:           true
  # -----------------------------------------------
  project:
    includes:
      common:             true
    fields:
      name:
        type:             'string'
        isRequired:       true
        hasAtLeastChars:  1
      acronym:
        type:             'string'
      t0:
        description:      "When the project started (reference for delta times, used e.g. for milestones)"
        type:             'date'
        noTime:           true
      proposalDate:
        type:             'date'
        noTime:           true
      dossier:
        type:             'string'
      ot:
        description:      "Orden de trabajo (dossier ID)"
        type:             'string'
      emailSignature:
        type:             'string'
        isLong:           true
      aDateAndTime:
        type:             'date'
    relations:
      projectManager:
        model:            'person'
        description:      "Person managing the project, DA BOSS"
        inverse:          false
        sequelizeSkipReferentialIntegrity: true
      technicalManager:
        model:            'person'
        description:      "Person coordinating all technical matters of the project"
        inverse:          false
        sequelizeSkipReferentialIntegrity: true
  # -----------------------------------------------
  company:
    includes:
      common:             true
    fields:
      name:
        type:             'string'
        isRequired:       true
        hasAtLeastChars:  1
      address:
        type:             'string'
      cityForMeetings:
        type:             'string'
      notes:
        type:             'string'
        isLong:           true
      acronym:
        type:             'string'
        isRequired:       true
        hasAtLeastChars:  1
      pmRate:
        type:             'number'
        isFloat:          true
    relations:
      project:
        isRequired: true
        inverse:
          description:    'All companies in the project'

  # -----------------------------------------------
  person:
    includes:
      common:             true
    fields:
      name:
        type:             'string'
        isRequired:       true
        hasAtLeastChars:  1
      department:
        type:             'string'
      position:
        type:             'string'
      phone:
        type:             'string'
      mobilePhone:
        type:             'string'
        isPublished: false
      email:
        type:             'string'
        isEmail:          true
      notes:
        type:             'string'
        isLong:           true
      acronym:
        type:             'string'
        isRequired:       true
        hasAtLeastChars:  1
    relations:
      project:
        isRequired: true
        inverse:
          description:    'All people in the project'
      company:
        description:      'Company the person beisLongso'
        inverse:
          description:    'All people in the company'
  # -----------------------------------------------
  membership:
    includes:
      common:             true
    relations:
      person:
        isRequired:       true
      peopleGroup:
        isRequired:       true
  # -----------------------------------------------
  peopleGroup:
    includes:
      common:             true
    fields:
      name:
        type:             'string'
        isRequired:       true
        hasAtLeastChars:  1
    relations:
      project:
        isRequired: true
  # -----------------------------------------------
  workPackage:
    includes:
      common:             true
    fields:
      acronym:
        type:             'string'
        isRequired:       true
        hasAtLeastChars:  1
      title:
        type:             'string'
      isHeader:
        type:             'boolean'
        defaultValue:     false
        isRequired:       true
      version:
        type:             'string'
      objectives:
        type:             'string'
      notes:
        type:             'string'
      assumptions:
        type:             'string'
    relations:
      project: { isRequired: true }
      parent:
        model:            'workPackage'
        inverse:
          name:           'children'
      leaderCompany:
        model:            'company'
        inverse:          false
      leaderPerson:
        model:            'person'
        inverse:          false
      startMilestone:
        model:            'milestone'
        inverse:          false
      endMilestone:
        model:            'milestone'
        inverse:          false

  # -----------------------------------------------
  milestone:
    includes:
      common:             true
    fields:
      name:
        type:             'string'
      acronym:
        type:             'string'
        isRequired:       true
        hasAtLeastChars:  1
      plannedDelta:
        type:             'number'
        isFloat:          true
      actualDate:
        type:             'date'
        noTime:           true
      isPaymentMilestone:
        type:             'boolean'
        defaultValue:     false
        isRequired:       true
      isAchieved:
        type:             'boolean'
        defaultValue:     false
        isRequired:       true
      closureJustification:
        type:             'string'
        isLong:           true
    relations:
      project: { isRequired: true }
  # -----------------------------------------------
  annex:
    includes:
      common:             true
    fields:
      type:
        type:             'string'
      location:
        type:             'string'
    relations:
      project:            true
      milestone:          true
